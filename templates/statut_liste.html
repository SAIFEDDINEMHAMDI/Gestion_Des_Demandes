{% extends "base.html" %}
{% block title %}Statuts{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-6 py-8">
  <h1 class="text-3xl font-bold mb-8 text-blue-600">Statuts</h1>

  <!-- Barre de recherche + bouton Ajouter -->
  <div class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <form method="get" action="{{ url_for('statut.liste_statuts') }}" class="flex items-center gap-2">
      <input type="text" name="q" value="{{ request.args.get('q','') }}"
             placeholder="Rechercher un statut..."
             class="border border-gray-300 rounded-lg px-4 py-2 text-sm w-80 focus:ring-blue-400 focus:border-blue-400">
      <button type="submit"
              class="bg-white border border-gray-300 px-3 py-2 rounded text-blue-600 hover:text-blue-800 transition">
        🔍
      </button>
    </form>

    <button onclick="openAddModal()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-full shadow-lg">
      ➕ Ajouter un statut
    </button>
  </div>

  <!-- Tableau -->
  <div class="overflow-x-auto shadow-xl rounded-lg border border-gray-200">
    <table class="min-w-full bg-white divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Nom</th>
          <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        {% for s in statuts %}
        <tr class="hover:bg-gray-50 transition">
          <td class="px-6 py-4 text-sm text-gray-800">{{ s.nom }}</td>
          <td class="px-6 py-4">
            <div class="flex items-center justify-center gap-3">
              <button type="button"
                      onclick='openEditModal({{ s.id|tojson }}, {{ s.nom|tojson }})'
                      class="p-2 rounded-full bg-blue-50 hover:bg-blue-100 text-blue-600"
                      title="Modifier">✏️</button>

              <form action="{{ url_for('statut.supprimer_statut', id=s.id) }}" method="post" class="inline">
                <button type="submit" onclick="return confirm('Supprimer {{ s.nom }} ?')"
                        class="p-2 rounded-full bg-red-50 hover:bg-red-100 text-red-600"
                        title="Supprimer">🗑️</button>
              </form>
            </div>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="2" class="text-center px-6 py-6 text-gray-500">Aucun statut trouvé</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- ===== MODAL AJOUT ===== -->
<div id="addModal" class="fixed inset-0 hidden bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
  <div id="addModalContent" class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 transform scale-95 opacity-0 transition-all duration-300 ease-out">
    <h2 class="text-xl font-bold mb-4 text-blue-600">Ajouter un Statut</h2>
    <form method="POST" action="{{ url_for('statut.ajouter_statut') }}">
      <div class="mb-3">
        <label class="block text-sm font-medium">Nom du statut</label>
        <input type="text" name="nom" required placeholder="Saisir le nom..."
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-400 focus:border-blue-400">
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" onclick="closeAddModal()" class="px-4 py-2 rounded bg-gray-200">Annuler</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Enregistrer</button>
      </div>
    </form>
  </div>
</div>

<!-- ===== MODAL EDIT ===== -->
<div id="editModal" class="fixed inset-0 hidden bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
  <div id="editModalContent" class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 transform scale-95 opacity-0 transition-all duration-300 ease-out">
    <h2 class="text-xl font-bold mb-4 text-blue-600">Modifier le Statut</h2>
    <form id="editForm" method="POST">
      <div class="mb-3">
        <label class="block text-sm font-medium">Nom du statut</label>
        <input type="text" id="editNom" name="nom" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-400 focus:border-blue-400">
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button type="button" onclick="closeEditModal()" class="px-4 py-2 rounded bg-gray-200">Annuler</button>
        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">Mettre à jour</button>
      </div>
    </form>
  </div>
</div>

<script>
function openAddModal() {
  const modal = document.getElementById("addModal");
  const content = document.getElementById("addModalContent");
  modal.classList.remove("hidden");
  setTimeout(() => {
    content.classList.remove("scale-95","opacity-0");
    content.classList.add("scale-100","opacity-100");
  }, 10);
}
function closeAddModal() {
  const modal = document.getElementById("addModal");
  const content = document.getElementById("addModalContent");
  content.classList.remove("scale-100","opacity-100");
  content.classList.add("scale-95","opacity-0");
  setTimeout(() => modal.classList.add("hidden"), 150);
}
function openEditModal(id, nom) {
  document.getElementById("editNom").value = nom || '';
  document.getElementById("editForm").action = "/statut/modifier/" + id;
  const modal = document.getElementById("editModal");
  const content = document.getElementById("editModalContent");
  modal.classList.remove("hidden");
  setTimeout(() => {
    content.classList.remove("scale-95","opacity-0");
    content.classList.add("scale-100","opacity-100");
  }, 10);
}
function closeEditModal() {
  const modal = document.getElementById("editModal");
  const content = document.getElementById("editModalContent");
  content.classList.remove("scale-100","opacity-100");
  content.classList.add("scale-95","opacity-0");
  setTimeout(() => modal.classList.add("hidden"), 150);
}
</script>
{% endblock %}
