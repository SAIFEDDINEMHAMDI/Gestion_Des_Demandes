<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Collaborateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Ajouter un collaborateur</h1>
        <form action="{{ url_for('collaborateurs.ajouter_collaborateur') }}" method="POST" class="space-y-4">
            <div>
                <label for="matricule" class="block text-sm font-medium text-gray-700">Matricule</label>
                <input type="text" name="matricule" id="matricule" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" name="nom" id="nom" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
                <input type="text" name="prenom" id="prenom" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="profil_id" class="block text-sm font-medium text-gray-700">Profil</label>
                <select name="profil_id" id="profil_id"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    {% for profil in profils %}
                        <option value="{{ profil.id }}">{{ profil.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="affectation_id" class="block text-gray-700 font-medium mb-2">Affectation</label>
<select name="affectation_id" id="affectation_id" required
        class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <option value="">-- Sélectionner une affectation --</option>
    {% for aff in affectations %}
        <option value="{{ aff.id }}">{{ aff.nom }}</option>
    {% endfor %}
</select>
            </div>
            <div class="flex justify-end">
                <button type="submit"
                        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Ajouter</button>
            </div>
        </form>
    </div>
</body>
</html>
