<!-- templates/create_admin.html -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un administrateur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6 fade-in">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">
      <i class="fas fa-user-shield mr-2"></i>Créer un administrateur
    </h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 px-4 py-3 rounded text-sm text-white 
            {% if category == 'success' %}bg-green-500
            {% elif category == 'danger' or category == 'error' %}bg-red-500
            {% else %}bg-blue-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">
          <i class="fas fa-user mr-1 text-blue-500"></i>Nom d'utilisateur
        </label>
        <input type="text" name="username" id="username" placeholder="ex: admin01"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               required>
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">
          <i class="fas fa-lock mr-1 text-blue-500"></i>Mot de passe
        </label>
        <input type="password" name="password" id="password" placeholder="••••••••"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
               required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        <i class="fas fa-plus-circle mr-2"></i>Créer l'administrateur
      </button>
    </form>
  </div>

</body>
</html>
