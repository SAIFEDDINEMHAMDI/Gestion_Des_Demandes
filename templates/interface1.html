<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Interface 1 - BIAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --biat-blue: #003366;
            --biat-orange: #f7941d;
        }
    </style>
</head>
<body class="bg-[#f5f5f5] min-h-screen font-sans">
    <header class="bg-[var(--biat-blue)] text-white py-4 shadow-md">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-6">
            <img src="{{ url_for('static', filename='img/logobiat.jpg') }}" alt="Logo BIAT" class="h-10">
            <div>
                <h1 class="text-2xl font-bold">Formulaire de Priorisation WSJF</h1>
                <p class="text-sm text-gray-200">Projet de transformation BIAT</p>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto bg-white mt-10 p-10 shadow-2xl rounded-2xl">
        <form method="POST" class="space-y-8">
            <div>
                <label class="block font-semibold text-gray-700 mb-2 text-lg">Titre du demande *</label>
                <input type="text" name="titre" required 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-[var(--biat-orange)]">
            </div>

            <div>
                <label class="block font-semibold text-gray-700 mb-2 text-lg">Description *</label>
                <textarea name="description" rows="4" required 
                          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-[var(--biat-orange)]"></textarea>
            </div>

            <div>
                <label class="block font-semibold text-gray-700 mb-2 text-lg">Type de la demande *</label>
                <select name="type_demande" required 
                        class="w-full border border-gray-300 rounded-lg px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-[var(--biat-orange)]">
                    <option value="reglementaitre">Réglementaire</option>
                    <option value="nouvelle_demande">Nouvelle demande</option>
                </select>
            </div>

            <div>
                <label class="block font-semibold text-gray-700 mb-2 text-lg">Date de MEP prévue *</label>
                <input type="date" name="date_mep" required 
                       class="w-full border border-gray-300 rounded-lg px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-[var(--biat-orange)]">
            </div>

            <div>
                <label class="block font-semibold text-gray-700 mb-2 text-lg">Release *</label>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="release" value="hors_release" required>
                        <span>Hors release</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="release" value="t24">
                        <span>T24</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="release" value="monetique">
                        <span>Monétique</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="release" value="digital">
                        <span>Digital</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="release" value="data">
                        <span>Data</span>
                    </label>
                </div>
            </div>
                <div class="mb-4">
            <label for="categorie_id" class="block text-gray-700 font-medium mb-2">catégorie</label>
            <select name="categorie_id" required
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="">-- Sélectionnez un catégorie --</option>
                {% for cat in categorie %}
            <option value="{{ cat.id }}">{{ cat.nom }}</option>
        {% endfor %}
            </select>
        </div>
            <div class="text-right">
                <button type="submit"
                        class="bg-[var(--biat-orange)] text-white font-semibold px-8 py-3 rounded-xl hover:bg-orange-500 transition shadow-md">
                    Suivant
                </button>
            </div>
        </form>
    </main>
</body>
</html>
