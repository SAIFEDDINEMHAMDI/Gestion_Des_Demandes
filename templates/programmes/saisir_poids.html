{% extends "base.html" %}
{% block title %}Saisir les poids des phases{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-6">Saisie des poids – {{ programme.nom }}</h1>
    <p class="mb-4 text-gray-600">
        Répartissez 100 % sur les 8 phases du programme.
    </p>

    <form method="POST">
        <div class="overflow-x-auto shadow rounded-lg border">
            <table class="min-w-full bg-white divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left font-semibold">Phase</th>
                        <th class="px-6 py-3 text-center font-semibold">Poids (%)</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for i in range(1, 9) %}
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 font-medium">Phase {{ i }}</td>
                            <td class="px-6 py-4 text-center">
                                <input
                                    type="number"
                                    name="poids_phase_{{ i }}"
                                    value="{{ poids.get(i, 0) }}"
                                    class="w-24 border rounded px-2 py-1 text-center"
                                    min="0"
                                    max="100"
                                    step="0.1"
                                >
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">
                ✅ Sauvegarder
            </button>
            <a href="{{ url_for('programmes.liste_programmes') }}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                Annuler
            </a>
        </div>
    </form>
</div>
{% endblock %}
