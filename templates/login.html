<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BIAT</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles personnalisés -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/logobiat.jpg') }}" alt="Logo BIAT" class="mx-auto h-12 mb-4" />
            <h4 class="text-lg font-semibold text-gray-800">Connexion à l'application</h4>
        </div>

        <!-- Messages flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 px-4 py-3 rounded text-sm
                        {% if category == 'error' %}
                            bg-red-100 text-red-800 border-l-4 border-red-500
                        {% else %}
                            bg-green-100 text-green-800 border-l-4 border-green-500
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Formulaire de connexion -->
        <form method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    Nom d’utilisateur
                </label>
                <input type="text"
                       name="username"
                       id="username"
                       required
                       autofocus
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Mot de passe
                </label>
                <input type="password"
                       name="password"
                       id="password"
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Se connecter
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Pas encore de compte ?
            <a href="{{ url_for('create_admin') }}" class="text-indigo-600 font-semibold hover:underline">
                Créer un administrateur
            </a>
        </p>
    </div>
</body>
</html>
