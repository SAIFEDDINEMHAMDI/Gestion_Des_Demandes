<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - BIAT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --biat-blue: #003366;
      --biat-orange: #f7941d;
    }
  </style>
</head>
<body class="bg-[#f5f5f5] min-h-screen font-sans">
  <!-- Header -->
  <header class="bg-[var(--biat-blue)] text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6">
      <img src="{{ url_for('static', filename='img/logobiat.jpg') }}" alt="Logo BIAT" class="h-10">
      <div>
        <h1 class="text-2xl font-bold">Portail de Priorisation</h1>
        <p class="text-sm text-gray-200">Projet de transformation digitale BIAT</p>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-4xl mx-auto mt-20 p-8 bg-white shadow-2xl rounded-2xl text-center">
    <h2 class="text-3xl font-bold text-[var(--biat-blue)] mb-6">Bienvenue sur le portail de gestion des demandes</h2>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8">

      <!-- Import Excel -->
      <a href="{{ url_for('import.import_excel') }}"
         class="bg-green-600 text-white px-6 py-6 rounded-xl shadow-lg hover:bg-green-700 transition flex flex-col items-center justify-center">
        <span class="font-semibold text-lg">Importer un fichier Excel</span>
      </a>
    </div>
  </main>
</body>
</html>
